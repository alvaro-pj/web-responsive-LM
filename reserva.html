    <section class="formulario">
        <form action="mailto:laencomienda@reservas.com">
            <legend>Reservar en la Encomienda</legend>
            <fieldset>
                <label for="fecha">
                    <input type="date" name="fecha" id="fecha" class="campo">
                </label>
                <label for="personas">
                    <select name="personas" class="campo">
                        <option value="1">1 persona</option>
                        <option value="2" selected>2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>
                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                        <option value="7">7 personas</option>
                        <option value="8">8 personas</option>
                    </select>
                </label>
                <label for="hora">
                    <select name="hora" class="campo">
                        <option value="1" selected disabled>Hora</option>
                        <option value="2">13:30</option>
                        <option value="3">13:45</option>
                        <option value="4">14:00</option>
                        <option value="5">14:15</option>
                        <option value="6">14:30</option>
                        <option value="7">14:45</option>
                        <option value="8">15:00</option>
                        <option value="9">15:15</option>
                        <option value="10">15:30</option>
                        <option value="11">20:30</option>
                        <option value="12">20:45</option>
                        <option value="13">21:00</option>
                        <option value="14">21:15</option>
                        <option value="15">21:30</option>
                        <option value="16">21:45</option>
                        <option value="17">22:00</option>
                        <option value="18">22:15</option>
                        <option value="19">22:30</option>
                    </select>
                </label>
                <label for="nombre" >
                    <input type="text" name="nombre" id="nombre" class="campo" placeholder="Nombre">
                </label>
                <label for="comentario">
                    <textarea name="comentario" id="comentario" class="campo" placeholder="¿Algo que debamos saber?"></textarea>
                </label>
                <input class="boton-envio" type="submit" value="Reservar ahora">
            </fieldset>
        </form>
